nginx:
    build: ./nginx
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app

php:
    build: ./php
    expose:
        - 9000
    links:
        - mysql
    volumes_from:
        - app
    environment:
        APPLICATION_ENV: docker

app:
    image: php:5.6.30-fpm
    volumes:
        - ./src:/var/www/html
    command: "true"

mysql:
    image: mysql:latest
    volumes_from:
        - data
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: ppod
        MYSQL_USER: ppodApp
        MYSQL_PASSWORD: 6j5oWHGNTeey

data:
    image: mysql:latest
    volumes:
        - /var/lib/mysql
    command: "true"

phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - 8080:80
    links:
        - mysql
    environment:
        PMA_HOST: mysql